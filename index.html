<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="components/rotation.js"></script>
    <script src="components/fly.js"></script>    

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./models/map/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane_obj"
          src="./models/plane/PUSHILIN_Plane.obj"
        ></a-asset-item>

        <a-asset-item
          id="plane_mtl"
          src="./models/plane/PUSHILIN_Plane.mtl"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
      >
      </a-entity>

      <!--plane-->
    <a-entity id="plane" obj-model="obj:#plane_obj; mtl:#plane_mtl"  animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000" scale = "5 5 5" rotation="0 90 0" position="0 -4 100" move plane-rotation-reader ></a-entity>


      
    </a-scene>
  </body>
</html>
